<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <div class="container">
            <div class="left">
                <h1 class="title-login">Connexion</h1>
                <form class="formulaire">
                    <div>
                        <label for="username">Identifiant</label>
                        <input type="text" id="username" class="connexion-input" name="username"
                            placeholder="Votre identifiant">
                    </div>
                    <div>
                        <label for="password">Mot de Passe</label>
                        <input type="text" id="password" class="connexion-input" name="password"
                            placeholder="Votre mot de passe">
                    </div>

                    <input type="submit" class="submit-btn" value="Se connecter">
                </form>
            </div>
            <div class="right">
                <img src="assets/images/logo-white.svg" alt="logo ensitech">
            </div>
        </div>

    </main>
</body>

</html>
